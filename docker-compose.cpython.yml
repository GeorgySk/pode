version: '3'

services:
  pode-cpython:
    build:
      context: .
      args:
        - PYTHON_IMAGE=${CPYTHON_IMAGE_NAME}
        - PYTHON_IMAGE_VERSION=${CPYTHON_IMAGE_VERSION}
        - POETRY_VERSION=${POETRY_VERSION}
    image: lostfan123/pode-cpython:0.4.4-alpha
    volumes:
      - ./pode/:/opt/pode/pode/
      - ./tests/:/opt/pode/tests/
      - ./README.md:/opt/pode/README.md
      - ./pyproject.toml:/opt/pode/pyproject.toml
      - ./.bumpversion.toml:/opt/pode/.bumpversion.toml
      - ./docker-compose.cpython.yml:/opt/pode/docker-compose.cpython.yml
    stdin_open: true
    tty: true
